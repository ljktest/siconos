language: cpp

compiler:
  - gcc

before_script:
  - sudo apt-get -y install python-software-properties
  - sudo add-apt-repository ppa:smspillaz/cmake-2.8.12 -y
  - sudo add-apt-repository ppa:teward/swig3.0 -y
  - sudo add-apt-repository ppa:boost-latest/ppa -y
  - sudo apt-get update -qq
  - sudo apt-get purge cmake -qq
  - sudo apt-get -y install cmake gfortran gcc doxygen libboost-graph-dev libboost-filesystem-dev libboost-serialization-dev libatlas-base-dev libblas-dev libgmp3-dev libcppunit-dev libpcre3-dev python-matplotlib  python-numpy  python-scipy python-dev python-py make g++ git gccxml python-pygccxml python-lxml swig3.0
  - ./Build/ci-scripts/gcc-release-build $TRAVIS_BUILD_DIR libatlas -DDART_TESTING_TIMEOUT=180
  - cd $TRAVIS_BUILD_DIR/build-dir

script:
  - time make -ik
